<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Teacher AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .api-key-section {
            padding: 15px 20px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .api-key-section input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .api-key-section small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
        
        .api-key-section a {
            color: #FF6B35;
            text-decoration: none;
        }
        
        .language-selector {
            padding: 15px 20px;
            background: #fff5f0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .language-selector label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            min-width: 120px;
        }
        
        .language-selector select {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-container input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .input-container button:active {
            transform: scale(0.95);
        }
        
        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 10px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 20px;
            font-size: 14px;
        }
        
        .quick-actions {
            padding: 10px 20px;
            background: #fff5f0;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .quick-actions button {
            padding: 8px 16px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-actions button:hover {
            border-color: #FF6B35;
            color: #FF6B35;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üá≥üá± Dutch Teacher AI</h1>
            <p>Learn Nederlands with your personal tutor</p>
        </div>
        
        <div class="api-key-section">
            <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
            <small>Get your free API key at <a href="https://aistudio.google.com/" target="_blank">aistudio.google.com</a> ‚Ä¢ Your key is saved automatically</small>
        </div>
        
        <div class="language-selector">
            <label>Explanation language:</label>
            <select id="explanationLang">
                <option value="English">English</option>
                <option value="Spanish">Espa√±ol</option>
            </select>
        </div>
        <div style="padding: 8px 20px; background: #fff5f0; border-bottom: 1px solid #e0e0e0; font-size: 12px; color: #666; text-align: center;">
            üìö You're learning: <strong>Dutch (Nederlands)</strong> | Explanations in: <strong><span id="currentLang">English</span></strong>
        </div>
        
        <div class="quick-actions">
            <button onclick="sendQuickMessage('Teach me basic Dutch greetings')">üëã Greetings</button>
            <button onclick="sendQuickMessage('Common Dutch phrases for travelers')">‚úàÔ∏è Travel</button>
            <button onclick="sendQuickMessage('Dutch numbers 1-20')">üî¢ Numbers</button>
            <button onclick="sendQuickMessage('Basic Dutch grammar rules')">üìö Grammar</button>
            <button onclick="sendQuickMessage('Dutch pronunciation tips')">üó£Ô∏è Pronunciation</button>
            <button onclick="sendQuickMessage('Practice Dutch conversation')">üí¨ Practice</button>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask your Dutch teacher..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const explanationLangSelect = document.getElementById('explanationLang');
        
        let conversationHistory = [];
        
        // Load API key from localStorage if available
        const savedApiKey = localStorage.getItem('geminiApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }
        
        // Load saved explanation language
        const savedLang = localStorage.getItem('explanationLang');
        if (savedLang) {
            explanationLangSelect.value = savedLang;
            document.getElementById('currentLang').textContent = savedLang;
        } else {
            document.getElementById('currentLang').textContent = explanationLangSelect.value;
        }
        
        // Save API key when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('geminiApiKey', apiKeyInput.value);
        });
        
        // Also save on blur (when user clicks away) and input (as they type)
        apiKeyInput.addEventListener('blur', () => {
            localStorage.setItem('geminiApiKey', apiKeyInput.value);
        });
        
        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('geminiApiKey', apiKeyInput.value);
        });
        
        // Save explanation language when changed
        explanationLangSelect.addEventListener('change', () => {
            localStorage.setItem('explanationLang', explanationLangSelect.value);
            document.getElementById('currentLang').textContent = explanationLangSelect.value;
            conversationHistory = [];
            chatContainer.innerHTML = '';
            showWelcomeMessage();
        });
        
        function getWelcomeMessage() {
            const lang = explanationLangSelect.value;
            if (lang === 'Spanish') {
                return '¬°Hola! Soy tu profesor de holand√©s. Te ense√±ar√© Nederlands y explicar√© todo en espa√±ol. ¬øQu√© te gustar√≠a aprender hoy?';
            } else {
                return 'Hello! I\'m your Dutch teacher. I\'ll teach you Nederlands and explain everything in English. What would you like to learn today?';
            }
        }
        
        function showWelcomeMessage() {
            addMessage('assistant', getWelcomeMessage());
        }
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            const lang = explanationLangSelect.value;
            loadingDiv.textContent = lang === 'Spanish' ? 'üí≠ El profesor est√° pensando...' : 'üí≠ Teacher is thinking...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            const explanationLang = explanationLangSelect.value;
            
            if (!message) return;
            
            if (!apiKey) {
                const errorMsg = explanationLang === 'Spanish' 
                    ? 'Por favor, ingresa tu API key de Gemini primero!'
                    : 'Please enter your Gemini API key first!';
                showError(errorMsg);
                return;
            }
            
            addMessage('user', message);
            userInput.value = '';
            sendBtn.disabled = true;
            showLoading();
            
            try {
                const systemPrompt = explanationLang === 'Spanish'
                    ? `Eres un profesor experto de holand√©s (Nederlands). Tu rol es:
- Ense√±ar holand√©s de manera clara y atractiva
- Dar TODAS las explicaciones en ESPA√ëOL
- Ense√±ar palabras y frases en holand√©s, pero explicar en espa√±ol
- Proporcionar ejemplos y explicaciones claras
- Corregir errores de manera amable y constructiva
- Adaptarte al nivel del estudiante
- Hacer que el aprendizaje sea divertido e interactivo
- Usar lenguaje simple al explicar conceptos complejos
- Proporcionar consejos de pronunciaci√≥n cuando sea relevante
- Siempre responder en espa√±ol (excepto las palabras/frases en holand√©s que est√°s ense√±ando)

S√© alentador y paciente. Mant√©n las respuestas concisas y f√°ciles de leer en m√≥vil.`
                    : `You are an expert Dutch (Nederlands) language teacher. Your role is:
- Teach Dutch in a clear and engaging way
- Give ALL explanations in ENGLISH
- Teach Dutch words and phrases, but explain in English
- Provide examples and clear explanations
- Correct mistakes gently and constructively
- Adapt to the student's level
- Make learning fun and interactive
- Use simple language when explaining complex concepts
- Provide pronunciation tips when relevant
- Always respond in English (except for the Dutch words/phrases you're teaching)

Be encouraging and patient. Keep responses concise and mobile-friendly.`;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: 'user',
                                parts: [{ text: systemPrompt }]
                            },
                            ...conversationHistory,
                            {
                                role: 'user',
                                parts: [{ text: message }]
                            }
                        ],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 1500,
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }
                
                const data = await response.json();
                const assistantMessage = data.candidates[0].content.parts[0].text;
                
                hideLoading();
                addMessage('assistant', assistantMessage);
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', parts: [{ text: message }] },
                    { role: 'model', parts: [{ text: assistantMessage }] }
                );
                
                // Keep only last 10 exchanges to manage context
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }
                
            } catch (error) {
                hideLoading();
                const errorMsg = explanationLang === 'Spanish'
                    ? 'Error: ' + error.message + '. Por favor verifica tu API key e intenta de nuevo.'
                    : 'Error: ' + error.message + '. Please check your API key and try again.';
                showError(errorMsg);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        function sendQuickMessage(message) {
            userInput.value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Welcome message
        showWelcomeMessage();
    </script>
</body>
</html>
