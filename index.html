<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Teacher AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇳🇱 Dutch Teacher AI</h1>
            <p>Learn Nederlands with your personal tutor</p>
            <button class="progress-btn" onclick="showProgress()">📊 Progress</button>
        </div>
        
        <div class="api-key-section">
            <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
            <small>Get your free API key at <a href="https://aistudio.google.com/" target="_blank">aistudio.google.com</a> • Your key is saved automatically</small>
        </div>
        
        <div class="language-selector">
            <label>Explanation language:</label>
            <select id="explanationLang">
                <option value="English">English</option>
                <option value="Spanish">Español</option>
            </select>
        </div>
        
        <div class="learning-status">
            📚 You're learning: <strong>Dutch (Nederlands)</strong> | Explanations in: <strong><span id="currentLang">English</span></strong>
            <div id="sessionInfo" style="margin-top: 5px; font-size: 11px; color: #999;"></div>
        </div>
        
        <div class="quick-actions">
            <button onclick="sendQuickMessage('Teach me basic Dutch greetings')">👋 Greetings</button>
            <button onclick="sendQuickMessage('Common Dutch phrases for travelers')">✈️ Travel</button>
            <button onclick="sendQuickMessage('Dutch numbers 1-20')">🔢 Numbers</button>
            <button onclick="sendQuickMessage('Basic Dutch grammar rules')">📚 Grammar</button>
            <button onclick="sendQuickMessage('Dutch pronunciation tips')">🗣️ Pronunciation</button>
            <button onclick="sendQuickMessage('Practice Dutch conversation')">💬 Practice</button>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask your Dutch teacher..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Progress Modal -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📊 Your Learning Progress</h2>
                <button class="close-btn" onclick="closeProgress()">&times;</button>
            </div>
            <div class="modal-body" id="progressContent">
                <p>Loading your progress...</p>
            </div>
            <div class="modal-footer">
                <button onclick="clearProgress()" class="danger-btn">Clear All Progress</button>
                <button onclick="closeProgress()" class="primary-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
