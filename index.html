<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Teacher AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .api-key-section {
            padding: 15px 20px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .api-key-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .api-key-section small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
        
        .api-key-section a {
            color: #667eea;
            text-decoration: none;
        }
        
        .language-selector {
            padding: 15px 20px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .language-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-container input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .input-container button:active {
            transform: scale(0.95);
        }
        
        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 10px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 20px;
            font-size: 14px;
        }
        
        .quick-actions {
            padding: 10px 20px;
            background: #f0f0f0;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .quick-actions button {
            padding: 8px 16px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-actions button:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Language Teacher AI</h1>
            <p>Your personal multilingual tutor</p>
        </div>
        
        <div class="api-key-section">
            <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
            <small>Get your free API key at <a href="https://aistudio.google.com/" target="_blank">aistudio.google.com</a></small>
        </div>
        
        <div class="language-selector">
            <select id="languageSelect">
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Mandarin Chinese">Mandarin Chinese</option>
                <option value="Arabic">Arabic</option>
                <option value="Russian">Russian</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
            </select>
        </div>
        
        <div class="quick-actions">
            <button onclick="sendQuickMessage('Teach me basic greetings')">üëã Greetings</button>
            <button onclick="sendQuickMessage('Common phrases for travelers')">‚úàÔ∏è Travel</button>
            <button onclick="sendQuickMessage('Numbers 1-20')">üî¢ Numbers</button>
            <button onclick="sendQuickMessage('Basic grammar rules')">üìö Grammar</button>
            <button onclick="sendQuickMessage('Practice conversation')">üí¨ Practice</button>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask your language teacher..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const languageSelect = document.getElementById('languageSelect');
        
        let conversationHistory = [];
        
        // Load API key from localStorage if available
        const savedApiKey = localStorage.getItem('geminiApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }
        
        // Save API key when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('geminiApiKey', apiKeyInput.value);
        });
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'üí≠ Teacher is thinking...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            const language = languageSelect.value;
            
            if (!message) return;
            
            if (!apiKey) {
                showError('Please enter your Gemini API key first!');
                return;
            }
            
            addMessage('user', message);
            userInput.value = '';
            sendBtn.disabled = true;
            showLoading();
            
            try {
                const systemPrompt = `You are an expert ${language} language teacher. Your role is to:
- Teach ${language} in a clear, engaging way
- Provide examples and explanations
- Correct mistakes gently and constructively
- Adapt to the student's level
- Make learning fun and interactive
- Use simple language when explaining complex concepts
- Provide pronunciation tips when relevant

Be encouraging and patient. Keep responses concise and mobile-friendly.`;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: 'user',
                                parts: [{ text: systemPrompt }]
                            },
                            ...conversationHistory,
                            {
                                role: 'user',
                                parts: [{ text: message }]
                            }
                        ],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 1000,
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                const assistantMessage = data.candidates[0].content.parts[0].text;
                
                hideLoading();
                addMessage('assistant', assistantMessage);
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', parts: [{ text: message }] },
                    { role: 'model', parts: [{ text: assistantMessage }] }
                );
                
                // Keep only last 10 exchanges to manage context
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }
                
            } catch (error) {
                hideLoading();
                showError('Error: ' + error.message + '. Please check your API key and try again.');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        function sendQuickMessage(message) {
            userInput.value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Welcome message
        addMessage('assistant', `Hello! I'm your ${languageSelect.value} teacher. What would you like to learn today?`);
        
        // Update welcome message when language changes
        languageSelect.addEventListener('change', () => {
            conversationHistory = [];
            chatContainer.innerHTML = '';
            addMessage('assistant', `Hello! I'm your ${languageSelect.value} teacher. What would you like to learn today?`);
        });
    </script>
</body>
</html>
